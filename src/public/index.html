<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1100" />
      <link href="./style.css" rel="stylesheet" type="text/css" media="screen"/>
      <title>RPN Calculator</title>
  </head>
  <body id="main_container">
    <div id="calculator_title">RPN Calculator</div>
    <div id="calculator">
      <div class="row">
        <input id="shownInput" type="text" readonly>
      </div>
      <div class="row">
        <button class="operand" onclick="addOperand('1')">1</button>
        <button class="operand" onclick="addOperand('2')">2</button>
        <button class="operand" onclick="addOperand('3')">3</button>
        <button class="operator" onclick="addOperator('+')">+</button>
      </div>
      <div class="row">
        <button class="operand" onclick="addOperand('4')">4</button>
        <button class="operand" onclick="addOperand('5')">5</button>
        <button class="operand" onclick="addOperand('6')">6</button>
        <button class="operator" onclick="addOperator('-')">-</button>
      </div>
      <div class="row">
        <button class="operand" onclick="addOperand('7')">7</button>
        <button class="operand" onclick="addOperand('8')">8</button>
        <button class="operand" onclick="addOperand('9')">9</button>
        <button class="operator" onclick="addOperator('*')">*</button>
      </div>
      <div class="row">
        <button id="clear" onclick="clearAll()">C</button>
        <button class="operand" onclick="addOperand('0')">0</button>
        <button class="operator" onclick="addOperand('^');">âˆ§</button>
        <button class="operator" onclick="addOperator('/')">/</button>
      </div>
      <div class="row">
        <button id="equals" onclick="compute()">=</button>
      </div>
    <div> 
  <script src="app.js"></script>
  </body>
</html>
