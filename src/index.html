<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1100" />
      <link href="./style.css" rel="stylesheet" type="text/css" media="screen"/>
      <title>RPN Calculator</title>
  </head>
  <body id="main_container">
    <div id="calculator_title">RPN Calculator</div>
    <div id="calculator">
      <div id="result">0</div>
      <div class="row">
        <button class="operand" onclick="setClickedNumber(1);">1</button>
        <button class="operand" onclick="setClickedNumber(2);">2</button>
        <button class="operand" onclick="setClickedNumber(3);">3</button>
        <button class="operator" onclick="setOperator('+');">+</button>
      </div>
      <div class="row">
        <button class="operand" onclick="setClickedNumber(4);">4</button>
        <button class="operand" onclick="setClickedNumber(5);">5</button>
        <button class="operand" onclick="setClickedNumber(6);">6</button>
        <button class="operator" onclick="setOperator('-');">-</button>
      </div>
      <div class="row">
        <button class="operand" onclick="setClickedNumber(7);">7</button>
        <button class="operand" onclick="setClickedNumber(8);">8</button>
        <button class="operand" onclick="setClickedNumber(9);">9</button>
        <button class="operator" onclick="setOperator('*');">×</button>
      </div>
      <div class="row">
        <button id="clear" onclick="clearAll();">C</button>
        <button class="operand" onclick="press(0);">0</button>
        <button class="operator" onclick="setOperator('^');">∧</button>
        <button class="operator" onclick="setOperator('/');">÷</button>
      </div>
      <div class="row">
        <button id="enter" onclick="compute()">ENTER</button>
      </div>
    <div>      
  </body>
</html>
